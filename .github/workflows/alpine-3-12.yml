# Rendered from .github/workflows/build.yml.jinja

name: alpine:3.12

on:
  push:
    branches: ['*']
    tags: ['*']

jobs:
  build-host-amd64:
    name: |
      host: amd64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: recursive

    - name: Configure QEMU
      run: |
        sudo apt-get update -q -y
        sudo apt-get -qq install -y qemu qemu-user-static
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Install apt requirements
      run: |
        sudo apt-get update -q -y
        sudo apt-get -qq install -y python3-setuptools

    - name: Install pip requirements
      run: |
        pip3 install -r requirements.txt

    - name: Enable Docker experimental features
      run: |
        echo '{"experimental": true}' | sudo tee /etc/docker/daemon.json
        sudo service docker restart
        docker version -f '{{.Server.Experimental}}'

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: elijahru
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PERSONAL_ACCESS_TOKEN }}

    - name: Build host image
      run: |
        ./builder.py build-host \
          --distro alpine:3.12 \
          --host-arch amd64 \
          --version $(basename ${{ github.event.ref }}) \
          --push

